<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Gifthub Weather Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- App JS -->
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <header class="top-bar">
    <h1>Gifthub Weather Dashboard</h1>
    <p class="subtitle">Data dari ESP32 â†’ Firebase</p>
  </header>

  <main class="container">
    <!-- TAB UTAMA -->
    <div class="tab-group">
      <button id="tab-realtime" class="tab-btn active">Dashboard Realtime</button>
      <button id="tab-recap" class="tab-btn">Rekap Data</button>
    </div>

    <!-- SECTION REALTIME -->
    <section id="section-realtime" class="section active">
      <div class="status-banner" id="status-banner">
        Menghubungkan ke Firebase...
      </div>

      <div class="cards">
        <div class="card">
          <h3>Kecepatan Angin</h3>
          <p class="value" id="card-wind">-</p>
          <span>km/h</span>
        </div>
        <div class="card">
          <h3>Curah Hujan Harian</h3>
          <p class="value" id="card-rain">-</p>
          <span>mm</span>
        </div>
        <div class="card">
          <h3>Cahaya</h3>
          <p class="value" id="card-lux">-</p>
          <span>lux</span>
        </div>
        <div class="card">
          <h3>Waktu</h3>
          <p class="value" id="card-time">-</p>
