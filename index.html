<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Monitoring</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

  <script type="module" src="app.js" defer></script>
</head>

<body>
  <header class="top-bar">
    <h1>Dashboard Monitoring</h1>
    <p class="subtitle">Realtime & Historis (Firebase)</p>
  </header>

  <main class="container">
    <div class="tab-group">
      <button id="tab-realtime" class="tab-btn">Dashboard Live</button>
      <button id="tab-recap" class="tab-btn active">Analisis Historis</button>
    </div>

    <!-- REALTIME (opsional) -->
    <section id="section-realtime" class="section">
      <div class="status-banner" id="status-banner">Menghubungkan ke Firebase...</div>
    </section>

    <!-- HISTORI -->
    <section id="section-recap" class="section active">
      <h2 class="section-title">Analisis Historis</h2>

      <div class="pill-row">
        <button class="pill tab-btn sub active" data-agg="minute">Menit</button>
        <button class="pill tab-btn sub" data-agg="hour">Jam</button>
        <button class="pill tab-btn sub" data-agg="day">Hari</button>
        <button class="pill tab-btn sub" data-agg="month">Bulan</button>
      </div>

      <div class="meta-row">
        <div id="rekap-info" class="meta-text">Mode: - | Total grup: -</div>
        <button id="btn-download" class="btn-download">Download CSV</button>
      </div>

      <div class="grid-2">
        <div class="panel">
          <div class="panel-head">
            <div class="panel-title">Angin (km/h)</div>
          </div>
          <div class="chart-wrapper"><canvas id="chart-wind-rekap"></canvas></div>
        </div>

        <div class="panel">
          <div class="panel-head">
            <div class="panel-title">Hujan (mm)</div>
          </div>
          <div class="chart-wrapper"><canvas id="chart-rain-rekap"></canvas></div>
        </div>

        <div class="panel">
          <div class="panel-head">
            <div class="panel-title">Cahaya (lux)</div>
          </div>
          <div class="chart-wrapper"><canvas id="chart-lux-rekap"></canvas></div>
        </div>

        <div class="panel">
          <div class="panel-head">
            <div class="panel-title">Tabel (200 data terakhir)</div>
          </div>
          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th>Waktu</th>
                  <th>Angin</th>
                  <th>Hujan</th>
                  <th>Cahaya</th>
                </tr>
              </thead>
              <tbody id="rekap-tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
